
query GetAllDicountCodes($first: Int){
  codeDiscountNodes(first: $first) {
    nodes {
      id
      codeDiscount {
        ... on DiscountCodeBasic {
          title
          summary
          codeCount
          usageLimit
          status
          customerGets{
              items{
                  __typename
              }
              value{
                  __typename
              }
          }
          codes(first: $first){
              nodes{
                  code
                  id
              }
          }
        }
      }
    }
  }
}

mutation discountCodeBasicCreateForSpecificUser($basicCodeDiscount: DiscountCodeBasicInput!) {
  discountCodeBasicCreate(basicCodeDiscount: $basicCodeDiscount) {
    codeDiscountNode {
      id
    }
    userErrors {
      field
      message
    }
  }
}

mutation draftOrderNewCreate($input: DraftOrderInput!) {
  draftOrderCreate(input: $input) {
    draftOrder {
      id
    }
  }
}


mutation draftOrderUpdate($id: ID!, $input: DraftOrderInput!) {
  draftOrderUpdate(id: $id, input: $input) {
    draftOrder {
      id
      name
      email
      subtotalPrice
      lineItems(first: 100) {
          nodes {
              product {
                title
                productType
                featuredImage {
                    url
                }
              }
          }
      }
    }
  }
}

query draftOrder($id: ID!) {
  draftOrder(id: $id) {
    lineItems(first: 100) {
          nodes {
              product {
                title
                productType
                featuredImage {
                    url
                }
              }
          }
      }
  }
}
