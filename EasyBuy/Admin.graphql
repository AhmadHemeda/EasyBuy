
query getAllDiicountCodes($first: Int){
  codeDiscountNodes(first: $first) {
    nodes {
      id
      codeDiscount {
        ... on DiscountCodeBasic {
          title
          summary
          codeCount
          usageLimit
          status
          customerGets{
              items{
                  __typename
              }
              value{
                  __typename
              }
          }
          codes(first: $first){
              nodes{
                  code
                  id
              }
          }
        }
      }
    }
  }
}

mutation discountCodeBasicCreateForSpecificUser($basicCodeDiscount: DiscountCodeBasicInput!) {
  discountCodeBasicCreate(basicCodeDiscount: $basicCodeDiscount) {
    codeDiscountNode {
      id
    }
    userErrors {
      field
      message
    }
  }
}

mutation draftOrderCreate($input: DraftOrderInput!) {
  draftOrderCreate(input: $input) {
   draftOrder {
      id
      name
      email
      subtotalPrice
      note2
      totalPrice
      lineItems(first: 100) {
          
          nodes {
              quantity
              variant{
                  id
                  price
                  availableForSale
                  title
              }
              product {
                  
                id
                 priceRangeV2{
                      maxVariantPrice{
                          amount
                          currencyCode
                      }
                  }
                title
                productType
                featuredImage {
                    url
                }
              }
          }
      }
    }
  }
}
