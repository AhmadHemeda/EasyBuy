query draftOrder($id: ID!) {
  draftOrder(id: $id) {
      id
      name
      email
      subtotalPrice
      note2
      totalPrice
      lineItems(first: 100) {
          
          nodes {
              quantity
              variant{
                  id
                  price
                  inventoryQuantity
                  availableForSale
                  title
              }
              product {
                id
                totalInventory
                 priceRangeV2{
                      maxVariantPrice{
                          amount
                          currencyCode
                      }
                  }
                title
                productType
                featuredImage {
                    url
                }
              }
          }
      }
    }
}
mutation draftOrderDelete($input: DraftOrderDeleteInput!) {
  draftOrderDelete(input: $input) {
    deletedId
  }
}
query getOrders($first: Int , $query: String){
  orders(first: $first,query: $query) {
    edges {
      node {
        id
        name
        phone
        createdAt
        displayFinancialStatus
        displayFulfillmentStatus
        returnStatus
        phone
      totalPriceSet{
          presentmentMoney{
              amount
              currencyCode
          }
          shopMoney{
              amount
              currencyCode
          }
      }
      shippingAddress{
          address1
          firstName
          lastName
          city
          country
          zip
          phone
          id
      }
      }
    }
  }
}
mutation draftOrderComplete($id: ID!) {
  draftOrderComplete(id: $id) {
    draftOrder {
      id
      order {
        id
      }
    }
  }
}
