
query getCollections{
  collections(first: 2) {
    edges {
      node {
        id
        products(first: 5) {
          edges {
            node {
              id
            }
          }
        }
      }
    }
  }
}

query ProductQuery($productId: ID, $imageFirst: Int, $variantsFirst: Int) {
  product(id: $productId) {
    id
    title
    description
    productType
    vendor
    options {
      name
      values
    }
    variants(first: $variantsFirst) {
      edges {
        node {
          id
          title
          price {
            amount
            currencyCode
          }
          availableForSale
        }
      }
    }
    featuredImage {
      id
      url
    }
    images(first: $imageFirst) {
      edges {
        node {
          id
          url
        }
      }
    }
  }
}

query Collections($first: Int) {
  collections(first: $first) {
    nodes {
      id
      image {
        url
      }
      handle
      title
    }
  }
}

query Products($first: Int, $imageFirst: Int, $variantsFirst: Int) {
  products(first: $first) {
    nodes {
    id
    title
    tags
    description
    productType
    vendor
    options {
      name
      values
    }
    variants(first: $variantsFirst) {
      edges {
        node {
          id
          title
          price {
            amount
            currencyCode
          }
          availableForSale
        }
      }
    }
    featuredImage {
      id
      url
    }
    images(first: $imageFirst) {
      edges {
        node {
          id
          url
        }
      }
    }
    }
  }
}

mutation CustomerCreate($input: CustomerCreateInput!) {
  customerCreate(input: $input) {
    customer {
      id
      displayName
      email
      phone
    }
    customerUserErrors {
      code
      field
      message
    }
  }
}
