query ProductDetails($productId: ID, $imageFirst: Int, $variantsFirst: Int) {
  product(id: $productId) {
    id
    title
    description
    productType
    vendor
    options {
      name
      values
    }
    variants(first: $variantsFirst) {
      edges {
        node {
          id
          title
          price {
            amount
            currencyCode
          }
          availableForSale
        }
      }
    }
    featuredImage {
      id
      url
    }
    images(first: $imageFirst) {
      edges {
        node {
          id
          url
        }
      }
    }
  }
}

query Collections($first: Int) {
  collections(first: $first) {
    nodes {
      id
      image {
        url
      }
      handle
      title
    }
  }
}

